<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS CSS HTML Pomodoro Timer</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <div class="pomodoro-timer">
        <h1>Pomodoro Timer</h1>
        <div class="input-container">
            <input placeholder="tasks go here..."/>
            <button class="submit-button">✎</button>
        </div>



        <div id="timer"></div>

        
        <div class="task-container">
            <div class="task-block">
                <p class="delete-icon">✖</p>
                <p>First task</p>
                <button class="controller-button">START</button>
            </div>

        </div>
        <br/>
        <p class="sub-text">Each task will delete itself once complete</p>
        <p class="sub-text">To pause a task, simply click on the active button again</p>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>

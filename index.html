<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS CSS HTML Pomodoro Timer</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <div class="pomodoro-timer">
        <div id="timer"></div>

        
        <div class="task-container"></div>
        <div class="input-container">
            <input placeholder="tasks go here..."/>
            <button class="submit-button">Add Task</button>
        </div>
        <br/>
        <p>Each task will delete itself once complete</p>
        <p>To pause a task, simply click on the active button again</p>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
